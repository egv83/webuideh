                                    <f:selectItem itemValue="" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.estado)}"/>        
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="cedula" value="Cedula: *" />

                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.sexo)}" />

                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.sangre)}" />        
                                </p:selectOneMenu>

                                <p:selectOneMenu id="niveleducacion" value="#{agenteControl.idNivelEducacion}" required="false">    
                                    <f:selectItem itemValue="" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.nivel_Educacion)}" />

                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.servicio)}" />

                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.agencia)}" />

                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.departamento)}" />

                                <p:selectOneMenu id="licencia" value="#{agenteControl.idLicencia}" required="false">    
                                    <f:selectItem itemValue="" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{agenteControl.getListParametros(agenteControl.licencia_Conducir)}" />        
                                </p:selectOneMenu>

                                </h:panelGrid>

                        </p:tab>

                        <p:tab id="tabDependientes" title="Dependientes">
                                <h:panelGrid columns="2">

                                    <h:outputLabel for="nombreDependiente" value="Nombres: *"/>
                                    <p:inputText id="nombreDependiente" value="#{agenteControl.dependiente.nomDepen}"  >

                                        </p:column>

                                        </p:column>

                        <p:tab id="tabBancos" title="Bancos">                          
                                <h:panelGrid columns="2">

                                            <h:outputLabel value="#{cuentaBancos.idTipocuenta.parametro}" />
                                        </p:column>

                                           <h:outputLabel value="#{cuentaBancos.nroCuenta}" />
                                        </p:column>
                                       
                                       </p:dataTable>
                        </p:tab>

                                    </p:inputTextarea>
                                    
                                    <p:commandButton value="Agregar" icon="ui-icon-disk" actionListener="#{agenteControl.agregarComunicado()}" process="@this"

                            <p:dataTable id="tablaComunicado" value="#{agenteControl.listaComunicados}" var="comunicados" paginator="true" rows="4"
