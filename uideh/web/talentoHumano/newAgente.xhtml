                                    <f:selectItems value="#{permisoControl.listTipoPermiso}" />
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="txtDocumentoPermiso" value="Documento" />
                                <p:inputText id="txtDocumentoPermiso" value="#{agenteControl1.permisos.documentoPermiso}"/>
                                
                                <h:outputLabel for="calFechaPermiso" value="Fecha" />
                                <p:calendar id="calFechaPermiso" value="#{agenteControl1.permisos.fechaPermiso}" pattern="dd-MM-yyyy" locale="ec" navigator="true" />
                                
                                <h:outputLabel for="txtDiasPermiso" value="Días de Permiso"/>

                                <p:column headerText="OBSERVACION">

                        </h:form>
